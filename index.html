    <main>
        <div class="login-container">
            <h1>Sign in</h1>
            <h2>To continue to Proton Mail</h2>
            
            <form>
                <div class="form-group">
                    <label for="email">Email or username</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
 <div class="form-group password-wrapper">
  <label for="password">Password</label>
  <div class="password-field">
    <input type="password" id="password" name="password" required>
    <span class="toggle-password" id="togglePassword"></span>
  </div>
</div>





                
                <div class="checkbox-group">
                    <div class="checkbox-line">
                        <input type="checkbox" id="keep-signed-in" name="keep-signed-in">
                        <label for="keep-signed-in">Keep me signed in</label>
                    </div>
                    <div class="note-line">
                        <span class="note">Recommended on trusted devices.</span>
                        <a href="#" class="why-link">Why?</a>
                    </div>
                </div>
                
                <button type="submit" class="signin-button">Sign in</button>
            </form>
            
            <div class="create-account">
                <span>New to Proton? </span>
                <a href="#" class="create-link">Create account</a>
            </div>
            
            <div class="trouble-signin">
